<mat-card class="example-card" *ngIf="!!img">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Data de envio: </mat-card-title>
    <mat-card-subtitle>{{ img.date }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ img.url }}" alt="{{ img.description }}">
  <mat-card-content>
    <p>
        {{ img.description }}
    </p>
  </mat-card-content>
</mat-card>
